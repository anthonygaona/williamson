<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Default</title>

  <meta name="description" content="Williamson - a heroic adventure made available for free online and created using basic front end technology." />
  <meta name="keywords" content="Williamson, Javascript, game, CTVA 468, CSUN" />
	<!-- Normalize -->
	<link rel="stylesheet" href="css/normalize.css" />
	<!-- Animate -->
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<!-- hover -->
	<link rel="stylesheet" href="css/hover.css" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css' />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div id="gameWindow">

      <!-- Disappears -->
      <div id="introScreen">
        <div id="btnStart" class="button">
          <h1>Start Game</h1>
        </div>
        <div id="btnStart" class="button"  onclick="startSettings()">
          <h1>Settings</h1>
        </div>
        <div id="btnStart" class="button"  onclick="startTutorial()">
          <h1>Game Tutorial</h1>
        </div>
      </div>


      <!-- Old Map -->
      <!-- <img id="town" src="images/town.png" /> -->
      <!-- Willaimson Running -->
      <img id="player" src="images/running.gif" />
      <!-- enemy sprite -->
      <img id="enemy1" class="click" src="images/Enemy1.png" />

      <div id="map">THIS IS THE MAP</div>

      <div id="dialogue">
        <h3 id="person"></h3>
        <p id="textBox"></p>
      </div>


  </div> <!-- Game window -->


  <div id="status">
    <div id="output" class="output"></div>

    <div id="healthBox">
      <div id="healthbar">
        <div id="currenthealth">health</div>
      </div>
      <p>HEALTH BAR</p>
    </div>

    <div id="magicBox">
      <div id="magicbar">
        <div id="currentmagic">magic</div>
      </div>
      <p>Magic bar</p>
    </div>
    <div id="primaryWeapon">Primary Weapon</div>
    <div id="secondaryWeapon">Secondary Weapon</div>
    <div id="objective">Objectives:
        <ul>
          <li>Kill Boss</li>
        </ul>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- My JS -->
  <script src="js/script.js"></script>
  <script src="js/player.js"></script>

  <script>
  </script>


</body>
</html>
